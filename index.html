<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1>Party Planner</h1>
  <form id="party-form" class="mb-3">
    <div class="mb-2">
      <input type="text" id="name" class="form-control" placeholder="Party Name" required>
    </div>
    <div class="mb-2">
      <input type="date" id="date" class="form-control" required>
    </div>
    <div class="mb-2">
      <input type="time" id="time" class="form-control" required>
    </div>
    <div class="mb-2">
      <input type="text" id="location" class="form-control" placeholder="Location" required>
    </div>
    <div class="mb-2">
      <textarea id="description" class="form-control" placeholder="Description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Party</button>
  </form>
  <div id="parties-container"></div>
  <script src="index.js"></script>
</body>
</html>
